<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
</head>

<body>
    <!-- Nav bar -->
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">HOME</a></li>
            <li><a href="draw_page.html">DRAWING</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
    </nav>

    <!-- Drawing page content -->
    <section>
        <!-- Create prompt label -->
        <label id="promptLabel" for="prompt" class="prompt">Prompt:</label>
        <!-- Creates an input for color picker -->
        <input type="color" id="stroke" name="stroke">
        <!-- Creates an input for line width -->
        <input type="range" id="LineWidth" name="Linewidth" value="1" min="1">
        <span id="LineWidthValue">1</span>
        <!-- Creates the clear button -->
        <button id="clear">Clear</button>
        <!-- Creates the submit button -->
        <button id="submit">Submit</button>
        <!-- Sets up the canvas relative to its width and height chosen -->
        <div class="canvas-container">
            <canvas class="canvas" id="drawingCanvas" width="1200" height="650"></canvas>
        </div>
    </section>
    <!-- Scripts -->
    <script src="./js scripts/draw.js"></script>
    <script src="./js scripts/prompt.js"></script>
</body>

</html>
