<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <!-- Mav bar -->
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">HOME</a></li>
            <li><a href="draw_page.html">DRAWING</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
    </nav>
    <div class="gallery">
        <!-- Prompt -->
        <label id="promptLabel" for="prompt" class="prompt">Prompt:</label>
        <!-- Bassicly this stuff is to help centere the carousel -->
        <div id="galleryContainer" class="gallery-container">
        <!-- Bassicly this stuff is to help centere the carousel -->
            <div class="carousel" data-carousel>
                <!-- Coursel buttons -->
                <button class="carousel-button prev" data-carousel-button="prev">&#8592;</button>
            <!-- Bassicly this stuff is to help centere the carousel -->
                <div class="carousel-images-wrapper">
                    <ul data-slides>
                        <li class="slide" data-active>
                            <!-- This is the container that all the imgs get put into -->
                        </li>
                    </ul>
                </div>
                <!-- Coursel buttons -->
                <button class="carousel-button next" data-carousel-button="next">&#8594;</button> 
            </div>
            </section>
        </div>

        <script src="./js scripts/gallery.js"></script>
        <script src="./js scripts/prompt.js"></script>
</body>

</html>
