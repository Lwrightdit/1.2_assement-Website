<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">HOME</a></li>
            <li><a href="draw_page.html">DRAWING</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
        </ul>
    </nav>
    <div class="gallery">
        <div class="gallery-text">
            <h1>Gallery</h1>
            <label id="promptLabel" for="prompt">Prompt:</label>
        </div>
        <section id="galleryContainer" class="gallery-container">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#8592;</button>
                <button class="carousel-button next" data-carousel-button="next">&#8594;</button> 
                <ul data-slides>
                    <li class="slide" data-active>
                        <!-- This is the container that all the imgs get put into -->
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./js scripts/gallery.js"></script>
    <script src="./js scripts/prompt.js"></script>
</body>

</html>
